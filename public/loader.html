<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      /* Initially hide the React app */
      #root {
        display: none;
      }
      
      /* Improved loader styles with better centering */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #f5f7fa 0%, #f8eeee 100%);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        z-index: 9999;
      }
      
      .saree {
        position: relative;
        width: 250px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: float 6s ease-in-out infinite;
      }
      
      .saree-fold {
        position: absolute;
        height: 35px;
        border-radius: 50%;
        transform-origin: center left;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }
      
      .fold-1 {
        width: 200px;
        top: 30px;
        left: 25px;
        background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
        animation: fold1 4s infinite ease-in-out;
        z-index: 5;
      }
      
      .fold-2 {
        width: 180px;
        top: 75px;
        left: 35px;
        background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        animation: fold2 4s infinite ease-in-out 0.2s;
        z-index: 4;
      }
      
      .fold-3 {
        width: 220px;
        top: 120px;
        left: 15px;
        background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
        animation: fold3 4s infinite ease-in-out 0.4s;
        z-index: 3;
      }
      
      .fold-4 {
        width: 190px;
        top: 165px;
        left: 30px;
        background: linear-gradient(90deg, #d4fc79 0%, #96e6a1 100%);
        animation: fold4 4s infinite ease-in-out 0.6s;
        z-index: 2;
      }
      
      .fold-5 {
        width: 210px;
        top: 210px;
        left: 20px;
        background: linear-gradient(90deg, #84fab0 0%, #8fd3f4 100%);
        animation: fold5 4s infinite ease-in-out 0.8s;
        z-index: 1;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-2deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      
      @keyframes fold1 {
        0%, 100% { transform: skewY(2deg) translateY(0); }
        50% { transform: skewY(-2deg) translateY(-8px); }
      }
      
      @keyframes fold2 {
        0%, 100% { transform: skewY(-2deg) translateY(0); }
        50% { transform: skewY(2deg) translateY(-8px); }
      }
      
      @keyframes fold3 {
        0%, 100% { transform: skewY(2deg) translateY(0); }
        50% { transform: skewY(-2deg) translateY(-8px); }
      }
      
      @keyframes fold4 {
        0%, 100% { transform: skewY(-2deg) translateY(0); }
        50% { transform: skewY(2deg) translateY(-8px); }
      }
      
      @keyframes fold5 {
        0%, 100% { transform: skewY(2deg) translateY(0); }
        50% { transform: skewY(-2deg) translateY(-8px); }
      }
      
      .shop-name {
        margin-top: 40px;
        font-size: 32px;
        font-weight: bold;
        color: #333;
        opacity: 0;
        text-align: center;
        animation: fadeIn 2s forwards 0.5s;
        text-shadow: 0 2px 10px rgba(0,0,0,0.05);
      }
      
      .loading-text {
        margin-top: 20px;
        color: #666;
        font-size: 18px;
        letter-spacing: 3px;
        text-align: center;
      }
      
      .loading-dots {
        display: inline-block;
        width: 20px;
        text-align: left;
      }
      
      .loading-dots::after {
        content: '';
        animation: dots 1.5s infinite;
      }
      
      @keyframes dots {
        0% { content: '.'; }
        33% { content: '..'; }
        66% { content: '...'; }
        100% { content: '.'; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .sparkle {
        position: absolute;
        width: 12px;
        height: 12px;
        background-color: white;
        border-radius: 50%;
        filter: blur(1px);
        opacity: 0;
        box-shadow: 0 0 8px 2px rgba(255,255,255,0.8);
      }
      
      .sparkle-1 {
        top: 40px;
        left: 60px;
        animation: sparkle 3s infinite 0.2s;
      }
      
      .sparkle-2 {
        top: 90px;
        left: 200px;
        animation: sparkle 3s infinite 0.6s;
      }
      
      .sparkle-3 {
        top: 160px;
        left: 40px;
        animation: sparkle 3s infinite 1s;
      }
      
      .sparkle-4 {
        top: 180px;
        left: 180px;
        animation: sparkle 3s infinite 1.4s;
      }
      
      @keyframes sparkle {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.8); opacity: 0.9; }
        100% { transform: scale(0); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <!-- Improved Loader HTML -->
    <div id="loader" class="loader-container">
      <div class="saree">
        <div class="saree-fold fold-1"></div>
        <div class="saree-fold fold-2"></div>
        <div class="saree-fold fold-3"></div>
        <div class="saree-fold fold-4"></div>
        <div class="saree-fold fold-5"></div>
        <div class="sparkle sparkle-1"></div>
        <div class="sparkle sparkle-2"></div>
        <div class="sparkle sparkle-3"></div>
        <div class="sparkle sparkle-4"></div>
      </div>
      <div class="shop-name">Shree Keshavam Textiles</div>
      <div class="loading-text">
        LOADING<span class="loading-dots"></span>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Wait for page to load completely
      window.addEventListener('load', function() {
        // Hide loader and show React app after 3 seconds
        setTimeout(function() {
          document.getElementById('loader').style.display = 'none';
          document.getElementById('root').style.display = 'block';
        }, 3000);
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
